<!DOCTYPE html>
<html>
<head>
    <title>Formularios de HTML</title>
</head>
<body>
    
    <h1>Formularios de HTML</h1>

    <form>
        <label for="usuario">ingresar usuario:</label>
        <input type="text" id="usuario">
        <br><br>
        <label for="email">ingresar email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="contraseña">ingresar contraseña:</label>
        <input type="password" id="contraseña">
        <br><br>
    </form>
</body>

</html>
