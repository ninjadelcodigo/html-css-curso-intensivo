<!DOCTYPE html>
<html>
<head>
    <title>Formularios de HTML</title>
</head>
<body>
    
    <h1>Formularios de HTML</h1>

    <form action="">
        <label for="usuario">ingresar usuario:</label>
        <input type="text" id="usuario" id="usuario" name="usuario">
        <br><br>
        <label for="email">ingresar email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="contraseña">ingresar contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
       
        <br><br>

        Selecciona tu edad:
        <br><br>
        <input type="radio" name="edad" value="0-25" id="opcion-1">
        <label for="opcion-1">0-25</label>
        <input type="radio" name="edad" value="0-25" id="opcion-2">
        <label for="opcion-2">26-50</label>
        <input type="radio" name="edad" value="51+" id="opcion-3">
        <label for="opcion-3">51+</label>
 
        <br><br>

        <label for="">Pregunta de Seguridad:</label>
        <select name="pregunta" id="pregunta">
            <option value="p1">¿de qué color son tus medias favoritas?</option>
            <option value="p2">si fueras una fruta ¿cual serías?</option>
            <option value="p3">¿cual ha sido tu mejor pregunta de seguridad?</option>
        </select>

        <br><br>

        <label for="respuesta">Respuesta a pregunta de seguridad:</label>
        <input type="text" id="respuesta" name="respuesta">

        <br><br>

        <label for="bio">Tu bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="acerca de ti ..."></textarea>

        <br><br>

        <input type="submit" value="enviar formulario">enviar formulario</input>

    </form>


</body>

</html>
